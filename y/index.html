<!DOCTYPE html>

<html lang="es">

<head>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/indexStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Iniciar Sesión</title>
    <script src="js/login.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.min.css">

</head>

<body>

    <div class="container">
        <img class="logo_marca" src="img/logo.png">
        <form id="loginForm" method="post">
            <input type="text" id="emailLogin" name="username" placeholder="Email"><br><br>
            <input type="password" name="password" id="passwordLogin" placeholder="Contraseña"><br><br>
            <input type="checkbox" id="showpassword">
            <label for="showpassword">Mostrar Contraseña</label><br><br>
            <button type="button" id="btn_login">Iniciar Sesión</button><br><br>
            <a href="#" id="forgotpass">¿Olvidaste tu contraseña?</a><br><br>
            <p>¿Aún no estás registrado?</p>
            <button id="btn_RegisterDoc" type="button">Registrarme como Médico</button><br><br>
            <button id="btn_RegisterPac" type="button">Registrarme como Paciente</button>
        </form>
    </div>
</body>

</html>
